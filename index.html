  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"

    <title>Winter Grind 2025 - Gabriele</title>

    <style>

  <body class="bg-gray-50 select-none">
    <div id="root"></div>

    <script>
      // ============ INDEXEDDB DATABASE ============
      class WinterGrindDB {
        constructor() {
          this.dbName = "WinterGrindDB";
          this.version = 1;
          this.db = null;
        }

        async init() {
          return new Promise((resolve, reject) => {
            const request = indexedDB.open(this.dbName, this.version);

            request.onerror = () => reject(request.error);
            request.onsuccess = () => {
              this.db = request.result;
              resolve();
            };

            request.onupgradeneeded = (e) => {
              const db = e.target.result;
              if (!db.objectStoreNames.contains("appData")) {
                db.createObjectStore("appData", { keyPath: "id" });
              }
            };
          });
        }

        async save(key, data) {
          return new Promise((resolve, reject) => {
            const tx = this.db.transaction(["appData"], "readwrite");
            const store = tx.objectStore("appData");
            const request = store.put({ id: key, data: data });
            request.onsuccess = () => resolve();
            request.onerror = () => reject(request.error);
          });
        }

        async load(key) {
          return new Promise((resolve, reject) => {
            const tx = this.db.transaction(["appData"], "readonly");
            const store = tx.objectStore("appData");
            const request = store.get(key);
            request.onsuccess = () =>
              resolve(request.result ? request.result.data : null);
            request.onerror = () => reject(request.error);
          });
        }
      }

      // ============ STATE MANAGEMENT ============
      let state = {
        currentView: "dashboard",
        weekData: {
          monday: { workout: false, diet: false, cardio: false },
          tuesday: { workout: false, diet: false, cardio: false },
          wednesday: { workout: false, diet: false, cardio: false },
          thursday: { workout: false, diet: false, cardio: false },
          friday: { workout: false, diet: false, cardio: false },
          saturday: { workout: false, diet: false, cardio: false },
          sunday: { workout: false, diet: false, cardio: false },
        },
        weekHistory: [],
        savedWeights: [],
        currentWeek: 1,
        streak: 0,
        totalWeeksCompleted: 0,
        pointsForSgarro: 0,
      };

      let db;
      let tg =
        window.Telegram && window.Telegram.WebApp
          ? window.Telegram.WebApp
          : null;
      let tgUser = null;

      // === CONFIG: sostituisci con il tuo endpoint server se usi la variante server ===
      const SERVER_URL = "https://tuoserver.com"; // <-- cambia con il tuo server

      // ============ HELPERS PER INGRESSO DATI DA BOT/URL ============
      function isPlainObject(v) {
        return v && typeof v === "object" && !Array.isArray(v);
      }

      function applyIncomingData(payload) {
        // Merge sicuro: accettiamo solo campi previsti per evitare corruzione dello stato
        if (!isPlainObject(payload)) return;

        const allowed = {};

        if (isPlainObject(payload.weekData)) {
          // merge giorno per giorno
          allowed.weekData = { ...state.weekData };
          Object.keys(payload.weekData).forEach((d) => {
            if (isPlainObject(payload.weekData[d])) {
              allowed.weekData[d] = {
                ...allowed.weekData[d],
                ...payload.weekData[d],
              };
            }
          });
        }

        if (Array.isArray(payload.savedWeights)) {
          allowed.savedWeights = payload.savedWeights.filter(
            (w) => w && typeof w.weight === "number"
          );
        }

        if (typeof payload.currentWeek === "number") {
          allowed.currentWeek = payload.currentWeek;
        }
        if (typeof payload.streak === "number") {
          allowed.streak = payload.streak;
        }
        if (typeof payload.totalWeeksCompleted === "number") {
          allowed.totalWeeksCompleted = payload.totalWeeksCompleted;
        }
        if (typeof payload.pointsForSgarro === "number") {
          allowed.pointsForSgarro = payload.pointsForSgarro;
        }
        if (Array.isArray(payload.weekHistory)) {
          allowed.weekHistory = payload.weekHistory;
        }

        // applica merge
        state = { ...state, ...allowed };
        saveState();
      }

      // ============ INIT ============
      async function initApp() {
        db = new WinterGrindDB();
        await db.init();

        const savedData = await db.load("winterGrindState");
        if (savedData) {
          state = { ...state, ...savedData };
        }

        // ---- supporto: dati passati tramite query param "data" (base64 JSON) ----
        try {
          const params = new URLSearchParams(location.search);
          const dataParam = params.get("data");
          if (dataParam) {
            try {
              const decoded = JSON.parse(atob(decodeURIComponent(dataParam)));
              applyIncomingData(decoded);
            } catch (e) {
              console.warn("Invalid data param payload", e);
            }
          }
        } catch (e) {
          console.warn("Failed to parse query params", e);
        }

        // Telegram WebApp init (se siamo dentro Telegram)
        if (tg) {
          try {
            tg.expand();
            tg.BackButton.show();
            tgUser =
              tg.initDataUnsafe && tg.initDataUnsafe.user
                ? tg.initDataUnsafe.user
                : null;

            // Se abbiamo user id, prova a recuperare dati dal server (variante consigliata)
            if (tgUser && tgUser.id) {
              try {
                const res = await fetch(
                  `${SERVER_URL.replace(
                    /\/$/,
                    ""
                  )}/userData?user_id=${encodeURIComponent(tgUser.id)}`
                );
                if (res.ok) {
                  const userData = await res.json();
                  if (userData) {
                    applyIncomingData(userData);
                  }
                } else {
                  // non fatale: server potrebbe non esistere o rispondere con 404
                  console.warn("userData fetch non ok", res.status);
                }
              } catch (e) {
                console.warn("fetch userData failed", e);
              }
            }

            // MainButton invia lo stato JSON al bot
            tg.MainButton.setText("Invia report");
            tg.MainButton.show();

            tg.onEvent("mainButtonClicked", () => {
              try {
                tg.sendData(JSON.stringify({ type: "state_report", state }));
              } catch (e) {
                console.warn("sendData failed", e);
              }
            });
          } catch (e) {
            console.warn("Telegram WebApp init failed", e);
          }
        }

        render();
      }

      function saveState() {
        if (db) {
          db.save("winterGrindState", state);
        }
      }

      function setState(updates) {
        state = { ...state, ...updates };
        saveState();
        render();
      }

      // ============ UTILS ============
      function calculatePoints() {
        let total = 0;
        Object.values(state.weekData).forEach((data) => {
          if (data.workout) total += 15;
          if (data.cardio) total += 10;
          if (data.diet) total += 3;
        });
        // cap a 100 per UI
        return Math.min(total, 100);
      }

      function getStatusEmoji(points) {
        if (points >= 90) return "üî• BESTIA";
        if (points >= 75) return "üí™ SOLIDO";
        if (points >= 60) return "‚ö° IN RIPRESA";
        return "üö® RESET";
      }

      const workoutSchedule = {
        monday: { name: "Upper A", focus: "Bilanciata" },
        tuesday: { name: "Lower A", focus: "Focus Quadricipiti" },
        wednesday: { name: "Corsa", focus: "20-30 minuti" },
        thursday: { name: "Upper B", focus: "Focus Petto" },
        friday: { name: "Lower B", focus: "Focus Femorali" },
        saturday: { name: "Corsa", focus: "20-30 minuti" },
      };

      const dayNames = {
        monday: "Luned√¨",
        tuesday: "Marted√¨",
        wednesday: "Mercoled√¨",
        thursday: "Gioved√¨",
        friday: "Venerd√¨",
        saturday: "Sabato",
        sunday: "Domenica",
      };

      // ============ ICONS ============
      const icons = {
        trophy:
          '<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9H4.5a2.5 2.5 0 010-5H6m12 0h1.5a2.5 2.5 0 010 5H18M6 9v-4h12v4M6 9v7a6 6 0 0012 0V9M9 21h6"></path></svg>',
        calendar:
          '<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"></rect><path d="M16 2v4M8 2v4M3 10h18"></path></svg>',
        dumbbell:
          '<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6.5 6.5v11M17.5 6.5v11M2 8.5h2M2 15.5h2M20 8.5h2M20 15.5h2M7 7h10M7 17h10"></path></svg>',
        apple:
          '<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 2.69l5.66 5.66a8 8 0 11-11.31 0z"></path><path d="M12 2v5"></path></svg>',
        trend:
          '<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M23 6l-9.5 9.5-5-5L1 18"></path><path d="M17 6h6v6"></path></svg>',
        check:
          '<svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"></path></svg>',
        circle:
          '<svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle></svg>',
        flame:
          '<svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2c-1.1 0-2 .9-2 2 0 2.2-1.8 4-4 4-1.1 0-2 .9-2 2 0 4.4 3.6 8 8 8s8-3.6 8-8c0-1.1-.9-2-2-2-2.2 0-4-1.8-4-4 0-1.1-.9-2-2-2zm0 14c-2.2 0-4-1.8-4-4 0-.6.1-1.1.3-1.6.7.4 1.5.6 2.3.6 1.9 0 3.5-1.1 4.3-2.7.2.6.3 1.2.3 1.9 0 2.8-2.2 5-5 5z"></path></svg>',
        target:
          '<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>',
        award:
          '<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="7"></circle><path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.12"></path></svg>',
      };

      // ============ ACTIONS ============
      window.setView = function (view) {
        setState({ currentView: view });
      };

      window.toggleActivity = function (day, activity) {
        const newWeekData = { ...state.weekData };
        newWeekData[day] = {
          ...newWeekData[day],
          [activity]: !newWeekData[day][activity],
        };

        // aggiorna stato (salvataggio e render gestiti da setState)
        setState({ weekData: newWeekData });
      };

      window.resetWeek = function () {
        const points = calculatePoints();
        let newStreak = state.streak;
        let newTotal = state.totalWeeksCompleted;
        let newPointsForSgarro = state.pointsForSgarro;

        if (points >= 90) {
          newStreak += 1;
          newTotal += 1;
          newPointsForSgarro += 1;
        } else {
          newStreak = 0;
        }

        // SALVA LA SETTIMANA CORRENTE NELLO STORICO
        const weekToSave = {
          weekNumber: state.currentWeek,
          data: JSON.parse(JSON.stringify(state.weekData)), // copia profonda
          totalPoints: points,
          status: getStatusEmoji(points),
        };

        setState({
          weekHistory: [...state.weekHistory, weekToSave],
          weekData: {
            monday: { workout: false, diet: false, cardio: false },
            tuesday: { workout: false, diet: false, cardio: false },
            wednesday: { workout: false, diet: false, cardio: false },
            thursday: { workout: false, diet: false, cardio: false },
            friday: { workout: false, diet: false, cardio: false },
            saturday: { workout: false, diet: false, cardio: false },
            sunday: { workout: false, diet: false, cardio: false },
          },
          currentWeek: state.currentWeek + 1,
          streak: newStreak,
          totalWeeksCompleted: newTotal,
          pointsForSgarro: newPointsForSgarro,
        });
      };
      window.useSgarro = function () {
        if (state.pointsForSgarro > 0) {
          alert("Hai usato uno sgarro! Goditelo con moderazione.");
          setState({ pointsForSgarro: state.pointsForSgarro - 1 });
        } else {
          alert("Non hai punti sgarro disponibili.");
        }
      };

      window.saveWeight = function () {
        const input = document.getElementById("weightInput");
        const weight = parseFloat(input.value);

        if (weight && weight > 0) {
          const newWeights = [
            ...state.savedWeights,
            { week: state.currentWeek, weight: weight },
          ];
          setState({ savedWeights: newWeights });
          input.value = "";
        }
      };

      // ============ RENDER FUNCTIONS ============
      function renderDashboard() {
        const points = calculatePoints();
        const workouts = Object.values(state.weekData).filter(
          (d) => d.workout
        ).length;
        const diets = Object.values(state.weekData).filter(
          (d) => d.diet
        ).length;
        const cardio = Object.values(state.weekData).filter(
          (d) => d.cardio
        ).length;

        return `
                <div class="space-y-4">
                    <div class="bg-gradient-to-r from-orange-500 to-red-600 rounded-xl p-6 text-white shadow-lg">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <h1 class="text-3xl font-bold">Winter Grind 2025</h1>
                                <p class="text-orange-100">Gabriele - Settimana ${
                                  state.currentWeek
                                }</p>
                            </div>
                            ${icons.flame}
                        </div>
                        <div class="bg-white/20 rounded-lg p-4 backdrop-blur">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="text-sm text-orange-100">Punti Settimanali</p>
                                    <p class="text-4xl font-bold">${points}/100</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-2xl font-bold">${getStatusEmoji(
                                      points
                                    )}</p>
                                    <p class="text-sm text-orange-100">Streak: ${
                                      state.streak
                                    } settimane</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl p-4 shadow">
                        <div class="flex justify-between mb-2 text-sm">
                            <span class="font-semibold">Progresso Settimanale</span>
                            <span class="text-gray-600">${points}%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div class="h-3 rounded-full transition-all duration-500 ${
                              points >= 90
                                ? "bg-green-500"
                                : points >= 75
                                ? "bg-blue-500"
                                : points >= 60
                                ? "bg-yellow-500"
                                : "bg-red-500"
                            }" style="width: ${points}%"></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-3">
                        <div class="bg-blue-50 rounded-xl p-4 text-center">
                            <div class="text-blue-600 flex justify-center mb-2">${
                              icons.dumbbell
                            }</div>
                            <p class="text-2xl font-bold text-blue-600">${workouts}</p>
                            <p class="text-xs text-gray-600">Allenamenti</p>
                        </div>
                        <div class="bg-green-50 rounded-xl p-4 text-center">
                            <div class="text-green-600 flex justify-center mb-2">${
                              icons.apple
                            }</div>
                            <p class="text-2xl font-bold text-green-600">${diets}</p>
                            <p class="text-xs text-gray-600">Dieta OK</p>
                        </div>
                        <div class="bg-purple-50 rounded-xl p-4 text-center">
                            <div class="text-purple-600 flex justify-center mb-2">${
                              icons.target
                            }</div>
                            <p class="text-2xl font-bold text-purple-600">${cardio}</p>
                            <p class="text-xs text-gray-600">Cardio</p>
                        </div>
                    </div>

                    <div class="bg-gradient-to-r from-gray-800 to-gray-900 rounded-xl p-6 text-white shadow-lg">
                        <p class="text-sm text-gray-400 mb-2">üí≠ MANTRA DEL GRIND</p>
                        <p class="italic font-medium">"Mentre gli altri mollano, io costruisco. Questo inverno mi trasforma."</p>
                    </div>
                </div>
            `;
      }

      function renderTracker() {
        let html = `
                <div class="space-y-3">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">Tracciamento Settimanale</h2>
                        <button onclick="resetWeek()" class="bg-orange-500 text-white px-4 py-2 rounded-lg text-sm font-semibold active:scale-95 transition-transform">
                            Nuova Settimana
                        </button>
                    </div>
            `;

        Object.entries(state.weekData).forEach(([day, data]) => {
          const dayName = dayNames[day];
          const workout = workoutSchedule[day];
          const isRestDay = day === "sunday";
          const pts =
            (data.workout ? 15 : 0) +
            (data.cardio ? 10 : 0) +
            (data.diet ? 3 : 0);

          html += `
                    <div class="bg-white rounded-xl p-4 shadow">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="font-bold text-lg">${dayName}</h3>
                                ${
                                  workout
                                    ? `<p class="text-sm text-gray-600">${workout.name} - ${workout.focus}</p>`
                                    : ""
                                }
                                ${
                                  isRestDay
                                    ? '<p class="text-sm text-gray-600">Riposo / Stretching</p>'
                                    : ""
                                }
                            </div>
                            <span class="text-xs text-gray-500">${pts} pt</span>
                        </div>
                        <div class="flex gap-2">
                `;

          if (!isRestDay && (day === "wednesday" || day === "saturday")) {
            html += `
                        <button onclick="toggleActivity('${day}', 'cardio')" 
                                class="flex-1 py-3 rounded-lg font-semibold transition-all active:scale-95 ${
                                  data.cardio
                                    ? "bg-purple-500 text-white"
                                    : "bg-gray-100 text-gray-600"
                                }">
                            ${data.cardio ? icons.check : icons.circle}
                            <span class="text-xs mt-1 block">Corsa</span>
                        </button>
                    `;
          }

          if (!isRestDay && day !== "wednesday" && day !== "saturday") {
            html += `
                        <button onclick="toggleActivity('${day}', 'workout')" 
                                class="flex-1 py-3 rounded-lg font-semibold transition-all active:scale-95 ${
                                  data.workout
                                    ? "bg-blue-500 text-white"
                                    : "bg-gray-100 text-gray-600"
                                }">
                            ${data.workout ? icons.check : icons.circle}
                            <span class="text-xs mt-1 block">Palestra</span>
                        </button>
                    `;
          }

          html += `
                    <button onclick="toggleActivity('${day}', 'diet')" 
                            class="flex-1 py-3 rounded-lg font-semibold transition-all active:scale-95 ${
                              data.diet
                                ? "bg-green-500 text-white"
                                : "bg-gray-100 text-gray-600"
                            }">
                        ${data.diet ? icons.check : icons.circle}
                        <span class="text-xs mt-1 block">Dieta</span>
                    </button>
                </div></div>
                `;
        });

        html += "</div>";
        return html;
      }

      function renderProgress() {
        let weightsHtml = "";
        if (state.savedWeights.length > 0) {
          weightsHtml =
            '<div class="space-y-2"><p class="text-sm font-semibold text-gray-600 mb-2">Storico:</p>';
          state.savedWeights.forEach((entry) => {
            weightsHtml += `
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                            <span class="text-sm font-medium">Settimana ${entry.week}</span>
                            <span class="font-bold text-blue-600">${entry.weight} kg</span>
                        </div>
                    `;
          });
          if (state.savedWeights.length >= 2) {
            const diff = (
              state.savedWeights[state.savedWeights.length - 1].weight -
              state.savedWeights[0].weight
            ).toFixed(1);
            weightsHtml += `
                        <div class="mt-3 p-3 bg-green-50 rounded-lg">
                            <p class="text-sm font-semibold text-green-700">Variazione totale: ${diff} kg</p>
                        </div>
                    `;
          }
          weightsHtml += "</div>";
        }

        const points = calculatePoints();
        return `
                <div class="space-y-4">
                    <h2 class="text-2xl font-bold mb-4">Progressi</h2>
                    
                    <div class="bg-white rounded-xl p-4 shadow">
                        <h3 class="font-bold mb-3 flex items-center gap-2">
                            <span class="text-blue-600">${icons.trend}</span>
                            Tracker Peso
                        </h3>
                        <div class="flex gap-2 mb-4">
                            <input type="number" step="0.1" placeholder="Es: 72.5" id="weightInput"
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-lg">
                            <button onclick="saveWeight()" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-semibold active:scale-95 transition-transform">
                                Salva
                            </button>
                        </div>
                        ${weightsHtml}
                    </div>

                    <div class="bg-white rounded-xl p-4 shadow">
                        <h3 class="font-bold mb-3 flex items-center gap-2">
                            <span class="text-yellow-600">${icons.award}</span>
                            Achievements
                        </h3>
                        <div class="space-y-2">
                            <div class="p-3 rounded-lg ${
                              points >= 90
                                ? "bg-yellow-50 border-2 border-yellow-400"
                                : "bg-gray-100"
                            }">
                                <p class="font-semibold">üî• Bestia Mode</p>
                                <p class="text-xs text-gray-600">90+ punti questa settimana</p>
                            </div>
                            <div class="p-3 rounded-lg ${
                              state.streak >= 4
                                ? "bg-yellow-50 border-2 border-yellow-400"
                                : "bg-gray-100"
                            }">
                                <p class="font-semibold">‚ö° 4 Settimane Streak</p>
                                <p class="text-xs text-gray-600">Mantieni la costanza (${
                                  state.streak
                                }/4)</p>
                            </div>
                            <div class="p-3 rounded-lg ${
                              state.currentWeek >= 8

      function renderCalendar() {
        const days = [
          "monday",

          "thursday",
          "friday",

          "sunday",
        ];

        // Funzione per determinare il colore in base al giorno
        function getDayColor(day, points) {
          // Domenica: max 3 punti (solo dieta)
          if (day === "sunday") {
            if (points >= 3) return "bg-green-400";
            return "bg-red-300";
          }
          // Mercoled√¨ e Sabato: max 13 punti (cardio 10 + dieta 3)
          else if (day === "wednesday" || day === "saturday") {
            if (points >= 13) return "bg-green-400";
            if (points >= 10) return "bg-yellow-300";
            return "bg-red-300";
          }
          // Altri giorni: max 18 punti (palestra 15 + dieta 3)

            if (points >= 18) return "bg-green-400";
            if (points >= 15) return "bg-yellow-300";
            return "bg-red-300";
